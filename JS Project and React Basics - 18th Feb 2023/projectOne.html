<!-- Create an application which lets the user store tasks in a list.
The user should be able to add a new task, mark a task as completed or delete a task -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="projectOne.css" />
  </head>
  <body>
    <div id="container">
      <h1>List App</h1>
      <section id="listInput">
        <input type="text" id="userTask" />
        <button id="addTaskButton">Add Task</button>
      </section>
      <section id="listSection">
        <ul id="allTasks"></ul>
      </section>
    </div>
    <script src="projectOne.js"></script>
  </body>
</html>
